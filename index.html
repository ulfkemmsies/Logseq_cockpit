^R&quot;,&quot;Even at the local minimum of the advantage factor, one-way trips still deliver nearly 100% more payload than their counterparts. This minimum is close to the $\\\\Delta V$ between LEO and EML1, one of the longest energy-distances one would have to travel if there were refueling nodes at every important cislunar location. This advantage becomes incredible at longer and shorter distances, and specially the short trips are where refueling drastically changes the pricing of space transport. Six times your propellant in payload at 0.64 km/s, the gap between EML1 and LLO? Count me in!&quot;,536871070]],[&quot;^16&quot;,[1534,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1534,&quot;^F&quot;,1662,536871070]],[&quot;^16&quot;,[1534,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1534,&quot;^V&quot;,1654,536871070]],[&quot;^16&quot;,[1534,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1534,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1534,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1534,&quot;^;&quot;,&quot;~u62da11fa-b72c-448c-8e78-86ed64700cae&quot;,536871070]],[&quot;^16&quot;,[1535,&quot;^R&quot;,&quot;The 4 default vehicles, the *Space Tug*, *Lunar Lander*, *Aerobraker*, and *Lunar Aerobraker*, are defined by the design changes imposed by the ability to land on the Moon or aerobrake in LEO (or do both). The effect of lunar landing capability is a higher required thrust-to-weight ratio, and the effect of aerobraking is a 15% higher initial mass to accommodate the extra heatshields.&quot;,536871070]],[&quot;^16&quot;,[1535,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1535,&quot;^F&quot;,1539,536871070]],[&quot;^16&quot;,[1535,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1535,&quot;^V&quot;,1539,536871070]],[&quot;^16&quot;,[1535,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1535,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1535,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1535,&quot;^;&quot;,&quot;~u62da11fa-8bb2-46c7-91e9-f3e381414dac&quot;,536871070]],[&quot;^16&quot;,[1536,&quot;^R&quot;,&quot;Recouping the initial investment in the vehicle. The more uses your vehicle has, the more this recouping can be spread out: $C_{use} = C_{init}/ n_{cycles}$\\nid:: 62b79ce7-700a-4e99-9725-43e4a92059be&quot;,536871070]],[&quot;^16&quot;,[1536,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1536,&quot;^F&quot;,1513,536871070]],[&quot;^16&quot;,[1536,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1536,&quot;^V&quot;,1513,536871070]],[&quot;^16&quot;,[1536,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1536,&quot;^U&quot;,1489,536871070]],[&quot;^16&quot;,[1536,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1536,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b79ce7-700a-4e99-9725-43e4a92059be&quot;],536871070]],[&quot;^16&quot;,[1536,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871070]],[&quot;^16&quot;,[1536,&quot;^H&quot;,1489,536871070]],[&quot;^16&quot;,[1536,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1536,&quot;^;&quot;,&quot;~u62b79ce7-700a-4e99-9725-43e4a92059be&quot;,536871070]],[&quot;^16&quot;,[1537,&quot;^R&quot;,&quot;A node being a certain color indicates that the fuel from the corresponding source is cheaper there - this allows us to quickly visualize the dominance of a certain fuel source.&quot;,536871070]],[&quot;^16&quot;,[1537,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1537,&quot;^F&quot;,1657,536871070]],[&quot;^16&quot;,[1537,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1537,&quot;^V&quot;,1598,536871070]],[&quot;^16&quot;,[1537,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1537,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1537,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1537,&quot;^;&quot;,&quot;~u62da11fa-0fb1-4a81-9783-2745344c43ae&quot;,536871070]],[&quot;^16&quot;,[1538,&quot;^R&quot;,&quot;Lunar Surface&quot;,536871070]],[&quot;^16&quot;,[1538,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1538,&quot;^F&quot;,1517,536871070]],[&quot;^16&quot;,[1538,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1538,&quot;^V&quot;,1646,536871070]],[&quot;^16&quot;,[1538,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1538,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1538,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1538,&quot;^;&quot;,&quot;~u62da11fa-dfd7-4c9d-9b0e-fa33315b580f&quot;,536871070]],[&quot;^16&quot;,[1539,&quot;^R&quot;,&quot;**Vehicles** inherit the properties of an **Engine**, which inherits properties from its respective **Propellant**. All three can be defined separately and mixed and matched, but in order to get realistic outputs, we also need realistic assumptions. The engine&apos;s and propellant&apos;s qualities allow us to calculate $\\\\phi$ and $\\\\lambda$, while other values, like the cost coefficients $f_{repair}$, are defined at the vehicle level.&quot;,536871070]],[&quot;^16&quot;,[1539,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1539,&quot;^F&quot;,1586,536871070]],[&quot;^16&quot;,[1539,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1539,&quot;^V&quot;,1569,536871070]],[&quot;^16&quot;,[1539,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1539,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1539,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1539,&quot;^;&quot;,&quot;~u62da11fa-0ca5-4138-bd23-70dc0040798f&quot;,536871070]],[&quot;^16&quot;,[1540,&quot;^R&quot;,&quot;The commercial space industry, which has flourished in this last decade due to rocket reusability, satellite miniaturization, and wider data analysis capabilities, is slowly moving outward from Earth orbit to the greater cislunar space which envelops our home. A longstanding narrative is that of exploiting space resources to benefit our techno-industrial complex, eventually perhaps even substituting resources from our own biosphere in order to salvage it. In cislunar space (and a bit beyond), lunar and Near Earth Object (NEO) resources are the easiest to reach and the probable first targets for exploration. This process can be greatly cheapened by transport infrastructure at key locations, and conversely, the harvested construction materials can cheapen the construction of such infrastructure.\\nid:: 62b70571-473b-4596-ae8b-abc04ad95c86&quot;,536871070]],[&quot;^16&quot;,[1540,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1540,&quot;^F&quot;,1624,536871070]],[&quot;^16&quot;,[1540,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1540,&quot;^V&quot;,1624,536871070]],[&quot;^16&quot;,[1540,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1540,&quot;^U&quot;,1489,536871070]],[&quot;^16&quot;,[1540,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1540,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b70571-473b-4596-ae8b-abc04ad95c86&quot;],536871070]],[&quot;^16&quot;,[1540,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871070]],[&quot;^16&quot;,[1540,&quot;^H&quot;,1489,536871070]],[&quot;^16&quot;,[1540,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1540,&quot;^;&quot;,&quot;~u62b70571-473b-4596-ae8b-abc04ad95c86&quot;,536871070]],[&quot;^16&quot;,[1541,&quot;^R&quot;,&quot;In Sorensen&apos;s model, he defines the dry mass of the craft (no propellant or payload) as depending on three terms: [initial-mass-sensitive](https://selenianboondocks.com/2010/02/calculating-gross-mass-sensitive-term/) ($\\\\phi$), [propellant-mass-sensitive](https://selenianboondocks.com/2010/02/calculating-propellant-mass-sensitive-term/) ($\\\\lambda$), and payload-mass-sensitive ($\\\\epsilon$) mass terms. Typical values for in-space (vacuum) liquid hydrogen engines and propellant tanks are $\\\\phi = 0.01$ and $\\\\lambda = 0.03$.\\n$$m_{\\\\text {dry }}=\\\\phi \\\\cdot m_{\\\\text {initial }}+\\\\lambda \\\\cdot  m_{\\\\text {prop }}+\\\\epsilon \\\\cdot m_{\\\\text {payload }}$$&quot;,536871070]],[&quot;^16&quot;,[1541,&quot;^P& &quot;^18&quot;,536871070]],[&quot;^16&quot;,[1580,&quot;^F&quot;,1591,536871070]],[&quot;^16&quot;,[1580,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1580,&quot;^V&quot;,1522,536871070]],[&quot;^16&quot;,[1580,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1580,&quot;^U&quot;,1489,536871070]],[&quot;^16&quot;,[1580,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1580,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b7c28b-1771-42b9-b283-f2aa44e6a7f0&quot;],536871070]],[&quot;^16&quot;,[1580,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871070]],[&quot;^16&quot;,[1580,&quot;^H&quot;,1489,536871070]],[&quot;^16&quot;,[1580,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1580,&quot;^;&quot;,&quot;~u62b7c28b-1771-42b9-b283-f2aa44e6a7f0&quot;,536871070]],[&quot;^16&quot;,[1581,&quot;^R&quot;,&quot;This article is the first step in an attempt to create **a framework, model, and software implementation to estimate how much space resources will cost at different orbital points of interest**. It will be written for both laypeople and industry members using expandable content for the underlying equation derivations and deeper detail. It will also accompany a [simple app](https://share.streamlit.io/ulfkemmsies/space_pricing_model/main) that implements the theory. Many assumptions are being made herein, and since they will vary in their quality, this article is also an attempt to validate them through the feedback it will generate from knowledgeable readers.\\nid:: 62b70a4c-8a45-4be5-926a-7dce03ceb27d&quot;,536871070]],[&quot;^16&quot;,[1581,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1581,&quot;^F&quot;,1671,536871070]],[&quot;^16&quot;,[1581,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1581,&quot;^V&quot;,1624,536871070]],[&quot;^16&quot;,[1581,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1581,&quot;^U&quot;,1489,536871070]],[&quot;^16&quot;,[1581,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1581,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b70a4c-8a45-4be5-926a-7dce03ceb27d&quot;],536871070]],[&quot;^16&quot;,[1581,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871070]],[&quot;^16&quot;,[1581,&quot;^H&quot;,1489,536871070]],[&quot;^16&quot;,[1581,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1581,&quot;^;&quot;,&quot;~u62b70a4c-8a45-4be5-926a-7dce03ceb27d&quot;,536871070]],[&quot;^16&quot;,[1582,&quot;^R&quot;,&quot;{{embed ((62b7fa49-48e1-4824-8295-68d6c9a38b04))}}&quot;,536871070]],[&quot;^16&quot;,[1582,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1582,&quot;^F&quot;,1601,536871070]],[&quot;^16&quot;,[1582,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1582,&quot;^V&quot;,1601,536871070]],[&quot;^16&quot;,[1582,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1582,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1582,&quot;^U&quot;,1503,536871070]],[&quot;^16&quot;,[1582,&quot;^H&quot;,1503,536871070]],[&quot;^16&quot;,[1582,&quot;^H&quot;,1655,536871070]],[&quot;^16&quot;,[1582,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1582,&quot;^;&quot;,&quot;~u62da11fa-5a4d-40aa-80a4-57f48e1390ff&quot;,536871070]],[&quot;^16&quot;,[1583,&quot;^R&quot;,&quot;An underlying assumption of Sorensen&apos;s is a single-stage vehicle, mainly describing space-only tugs that don&apos;t need it. That means the mass ratio equations do not apply to multi-stage vehicles (anything launching from Earth).&quot;,536871070]],[&quot;^16&quot;,[1583,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1583,&quot;^F&quot;,1651,536871070]],[&quot;^16&quot;,[1583,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1583,&quot;^V&quot;,1552,536871070]],[&quot;^16&quot;,[1583,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1583,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1583,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1583,&quot;^;&quot;,&quot;~u62da11fa-7f66-47d1-b48a-d914c1b9fe95&quot;,536871070]],[&quot;^16&quot;,[1584,&quot;^R&quot;,&quot;This model and app are nought but a starting point on a quest to model the economics of cislunar development. In no specific order, here is a bullet list of improvements and expansions to the theory and implementation that will bring us closer to reality and utility.&quot;,536871070]],[&quot;^16&quot;,[1584,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1584,&quot;^F&quot;,1606,536871070]],[&quot;^16&quot;,[1584,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1584,&quot;^V&quot;,1606,536871070]],[&quot;^16&quot;,[1584,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1584,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1584,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1584,&quot;^;&quot;,&quot;~u62da11fa-2a9d-47ab-a031-97fe3cf377a4&quot;,536871070]],[&quot;^16&quot;,[1585,&quot;^R&quot;,&quot;If the actual mass of the payload is not known, it is possible to size a rocket, albeit using simplified coefficients instead.\\nid:: 62b7d896-8e68-4d07-9be0-089c0c4d05ac&quot;,536871070]],[&quot;^16&quot;,[1585,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1585,&quot;^F&quot;,1549,536871070]],[&quot;^16&quot;,[1585,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1585,&quot;^V&quot;,1549,536871070]],[&quot;^16&quot;,[1585,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1585,&quot;^U&quot;,1489,536871070]],[&quot;^16&quot;,[1585,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1585,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b7d896-8e68-4d07-9be0-089c0c4d05ac&quot;],536871070]],[&quot;^16&quot;,[1585,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871070]],[&quot;^16&quot;,[1585,&quot;^H&quot;,1489,536871070]],[&quot;^16&quot;,[1585,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1585,&quot;^;&quot;,&quot;~u62b7d896-8e68-4d07-9be0-089c0c4d05ac&quot;,536871070]],[&quot;^16&quot;,[1586,&quot;^R&quot;,&quot;We shall call a specific output state the  \\&quot;landscape\\&quot; of cislunar space for shorthand. An important point is that (in the current version of the algorithm) the final landscape only depends on the **initial source fuel prices**, **vehicles used**, **trajectory options**, and **available refueling locations**.&quot;,536871070]],[&quot;^16&quot;,[1586,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1586,&quot;^F&quot;,1569,536871070]],[&quot;^16&quot;,[1586,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1586,&quot;^V&quot;,1569,536871070]],[&quot;^16&quot;,[1586,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1586,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1586,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1586,&quot;^;&quot;,&quot;~u62da11fa-759a-4c11-9c08-25f7bfb6e6d9&quot;,536871070]],[&quot;^16&quot;,[1587,&quot;^R&quot;,&quot;The output of the model is a graph of **all the available refueling locations as nodes** with the **connecting edges** representing the **idealized travel between nodes** using a certain vehicle. Each edge (trajectory) incurs costs as described above and results in a higher payload price at the destination. ![example_graph.png](../assets/example_graph_1658449474792_0.png){:height 368, :width 726}&quot;,536871070]],[&quot;^16&quot;,[1587,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1587,&quot;^F&quot;,1547,536871070]],[&quot;^16&quot;,[1587,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1587,&quot;^V&quot;,1578,536871070]],[&quot;^16&quot;,[1587,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1587,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1587,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1587,&quot;^;&quot;,&quot;~u62da11fa-a425-4091-9386-f4a87814c90a&quot;,536871070]],[&quot;^16&quot;,[1588,&quot;^R&quot;,&quot;The [[Mass Fraction]] $\\\\eta$ of a single rocket maneuver is the ratio of the initial and final vehicle masses, i.e. after the required propellant has been burned.\\nid:: 62b70d89-6c44-4cff-97e3-360b339e1248\\n$$\\\\eta = m_{init} / (m_{init} - m_{prop})$$\\n$\\\ &quot;,536871070]],[&quot;^16&quot;,[1614,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1614,&quot;^F&quot;,1617,536871070]],[&quot;^16&quot;,[1614,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1614,&quot;^V&quot;,1659,536871070]],[&quot;^16&quot;,[1614,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1614,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1614,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1614,&quot;^;&quot;,&quot;~u62da11fa-aadc-491d-9a8a-38e96ee2af4b&quot;,536871070]],[&quot;^16&quot;,[1615,&quot;^R&quot;,&quot;For rockets, the lifetime of the engine is often the limit for the rest of the vehicle. Liquid propellant rocket engines have a limited amount of cycles (or restarts) $n_{cycles}$ and a total burn lifetime $t_{life}$, according to [this analysis](https://sci-hub.st/https://link.springer.com/article/10.1007/s12567-011-0006-x?shared-article-renderer):\\n&gt;  [...] two major degradations limit the safe life operation of a rocket engine, the low-cycle fatigue damage related mainly to an engine start-up and shutdown operation, and the time-dependent damage driven by creep and material wear out related to the duration of the engine main stage operation.&quot;,536871070]],[&quot;^16&quot;,[1615,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1615,&quot;^F&quot;,1536,536871070]],[&quot;^16&quot;,[1615,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1615,&quot;^V&quot;,1513,536871070]],[&quot;^16&quot;,[1615,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1615,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1615,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1615,&quot;^;&quot;,&quot;~u62da11fa-c011-4b20-8cfc-b0f98f27bba1&quot;,536871070]],[&quot;^16&quot;,[1616,&quot;^R&quot;,&quot;For the same vehicle and trajectory, how much more payload can you deliver (for the same propellant mass burned) by choosing a one-way mission and refueling upon arrival? Conversely, how much more propellant would a two-way trip need to deliver the same payload? Finding this advantage factor is easy:\\n$$(\\\\frac{m_{prop}}{m_{payload}})_2 / (\\\\frac{m_{prop}}{m_{payload}})_1 -1 \\\\rightarrow \\\\frac{m_{payload_1}}{m_{payload_2}} -1 \\\\quad\\\\text{or}\\\\quad \\\\frac{m_{prop_2}}{m_{prop_1}} -1$$&quot;,536871070]],[&quot;^16&quot;,[1616,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1616,&quot;^F&quot;,1654,536871070]],[&quot;^16&quot;,[1616,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1616,&quot;^V&quot;,1654,536871070]],[&quot;^16&quot;,[1616,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1616,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1616,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1616,&quot;^;&quot;,&quot;~u62da11fa-8a24-4d92-bc9a-8e849a352d49&quot;,536871070]],[&quot;^16&quot;,[1617,&quot;^R&quot;,&quot;$$\\\\frac{m_{prop}}{m_{payload}} = \\\\frac{1- (\\\\phi +\\\\lambda) \\\\eta +\\\\lambda}{\\\\eta} \\\\cdot (1- \\\\frac{1}{\\\\eta})$$&quot;,536871070]],[&quot;^16&quot;,[1617,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1617,&quot;^F&quot;,1659,536871070]],[&quot;^16&quot;,[1617,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1617,&quot;^V&quot;,1659,536871070]],[&quot;^16&quot;,[1617,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1617,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1617,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1617,&quot;^;&quot;,&quot;~u62da11fa-6b98-4af9-a2b3-0b8bb6af4e7b&quot;,536871070]],[&quot;^16&quot;,[1618,&quot;^R&quot;,&quot;![example_graph.png](../assets/example_graph_1658449474792_0.png){:height 451, :width 840}&quot;,536871070]],[&quot;^16&quot;,[1618,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1618,&quot;^F&quot;,1653,536871070]],[&quot;^16&quot;,[1618,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1618,&quot;^V&quot;,1498,536871070]],[&quot;^16&quot;,[1618,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1618,&quot;^19&quot;,true,536871070]],[&quot; ]],[&quot;^16&quot;,[1621,&quot;^V&quot;,1498,536871070]],[&quot;^16&quot;,[1621,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1621,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1621,&quot;^?&quot;,[&quot;^ &quot;],536871070]],[&quot;^16&quot;,[1621,&quot;^K&quot;,[],536871070]],[&quot;^16&quot;,[1621,&quot;^H&quot;,1185,536871070]],[&quot;^16&quot;,[1621,&quot;^1&lt;&quot;,1,536871070]],[&quot;^16&quot;,[1621,&quot;^X&quot;,&quot;^1=&quot;,536871070]],[&quot;^16&quot;,[1621,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1621,&quot;^;&quot;,&quot;~u62da11fa-8a54-4a8c-be88-e3da3252db4a&quot;,536871070]],[&quot;^16&quot;,[1622,&quot;^R&quot;,&quot;Reusability-limited cost:\\n$$C_{use} = C_{init} \\\\cdot \\\\frac{t_{burn}}{t_{life}}  \\\\quad  \\\\text{or} \\\\quad C_{init} \\\\cdot \\\\frac{n_{burns}}{n_{cycles}}$$&quot;,536871070]],[&quot;^16&quot;,[1622,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1622,&quot;^F&quot;,1595,536871070]],[&quot;^16&quot;,[1622,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1622,&quot;^V&quot;,1595,536871070]],[&quot;^16&quot;,[1622,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1622,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1622,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1622,&quot;^;&quot;,&quot;~u62da11fa-a841-4454-b491-49dc85515854&quot;,536871070]],[&quot;^16&quot;,[1623,&quot;^R&quot;,&quot;The use of staging invalidates Sorensen&apos;s mass ratio equations and thus the simplified framework for estimating vehicle performance.&quot;,536871070]],[&quot;^16&quot;,[1623,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1623,&quot;^F&quot;,1576,536871070]],[&quot;^16&quot;,[1623,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1623,&quot;^V&quot;,1576,536871070]],[&quot;^16&quot;,[1623,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1623,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1623,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1623,&quot;^;&quot;,&quot;~u62da11fa-6d79-43d3-95cf-556579e22d17&quot;,536871070]],[&quot;^16&quot;,[1624,&quot;^N&quot;,true,536871070]],[&quot;^16&quot;,[1624,&quot;^R&quot;,&quot;# Introduction\\ncollapsed:: true&quot;,536871070]],[&quot;^16&quot;,[1624,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1624,&quot;^W&quot;,1,536871070]],[&quot;^16&quot;,[1624,&quot;^F&quot;,1618,536871070]],[&quot;^16&quot;,[1624,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1624,&quot;^V&quot;,1498,536871070]],[&quot;^16&quot;,[1624,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1624,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1624,&quot;^?&quot;,[&quot;^ &quot;],536871070]],[&quot;^16&quot;,[1624,&quot;^K&quot;,[],536871070]],[&quot;^16&quot;,[1624,&quot;^H&quot;,1185,536871070]],[&quot;^16&quot;,[1624,&quot;^1&lt;&quot;,1,536871070]],[&quot;^16&quot;,[1624,&quot;^X&quot;,&quot;^1=&quot;,536871070]],[&quot;^16&quot;,[1624,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1624,&quot;^;&quot;,&quot;~u62da11fa-ab52-4680-ace9-898585eb08ca&quot;,536871070]],[&quot;^16&quot;,[1625,&quot;^N&quot;,true,536871070]],[&quot;^16&quot;,[1625,&quot;^R&quot;,&quot;## Basic\\ncollapsed:: true&quot;,536871070]],[&quot;^16&quot;,[1625,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1625,&quot;^W&quot;,2,536871070]],[&quot;^16&quot;,[1625,&quot;^F&quot;,1599,536871070]],[&quot;^16&quot;,[1625,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1625,&quot;^V&quot;,1599,536871070]],[&quot;^16&quot;,[1625,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1625,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1625,&quot;^?&quot;,[&quot;^ &quot;],536871070]],[&quot;^16&quot;,[1625,&quot;^K&quot;,[],536871070]],[&quot;^16&quot;,[1625,&quot;^H&quot;,1185,536871070]],[&quot;^16&quot;,[1625,&quot;^1&lt;&quot;,2,536871070]],[&quot;^16&quot;,[1625,&quot;^X&quot;,&quot;^1=&quot;,536871070]],[&quot;^16&quot;,[1625,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1625,&quot;^;&quot;,&quot;~u62da11fa-7009-4e1c-ba57-68009e6c7a8e&quot;,536871070]],[&quot;^16&quot;,[1626,&quot;^R&quot;,&quot;The calculation of the initial mass required for the entire vehicle $m_{init}$ is performed backwards. Starting at the $n^{th}$ burn:\\nid:: 62b7d5cc-9463-4e46-8aa0-e5a29f691eb0\\n$$\\\\eta_n = \\\\frac{m_{dry} \\\\cdot m_{pay} \\\\cdot m_{prop,n}}{m_{dry} \\\\cdot m_{pay}} = e^{ \\\\frac{\\\\Delta V_n}{v_e} }$$\\n$$m_{prop, n} = (m_{dry} + m_{pay}) \\\\cdot (\\\\eta_n -1)$$\\nAnd with the propellant mass required for the final burn found, the previous burn&apos;s propellant mass can also be calculated.\\n$$m_{prop, n-1} = (m_{dry} + m_{pay} + m_{prop, n}) \\\\cdot (\\\\eta_{n-1} -1)$$&quot;,536871070]],[&quot;^16&quot;,[1626,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1626,&quot;^F&quot;,1635,536871070]],[&quot;^16&quot;,[1626,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1626,&quot;^V&quot;,1531,536871070]],[&quot;^16&quot;,[1626,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1626,&quot;^U&quot;,1489,536871070]],[&quot;^16&quot;,[1626,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1626,&quot;^?&quot;,[&quot;^ &quot;,&quot;^1:&quot;,&quot;62b7d5cc-9463-4e46-8aa0-e5a29f691eb0&quot;],536871070]],[&quot;^16&quot;,[1626,&quot;^K&quot;,[&quot;^15&quot;,[&quot;^1:&quot;]],536871070]],[&quot;^16&quot;,[1626,&quot;^H&quot;,1489,536871070]],[&quot;^16&quot;,[1626,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1626,&quot;^;&quot;,&quot;~u62b7d5cc-9463-4e46-8aa0-e5a29f691eb0&quot;,536871070]],[&quot;^16&quot;,[1627,&quot;^R&quot;,&quot;The best known number in the space industry is dollars per $kg$ to LEO, and considering just how many guesstimates and assumptions are otherwise being made in this model, it is a good idea to anchor one in well-known values. This also implies that Earth-to-LEO transport will happen somewhat isolated from further cislunar shipping, as resetting Tsiolkovsky&apos;s equation early on yields massive payload delivery gains.&quot;,536871070]],[&quot;^16&quot;,[1627,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1627,&quot;^F&quot;,1623,536871070]],[&quot;^16&quot;,[1627,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1627,&quot;^V&quot;,1576,536871070]],[&quot;^16&quot;,[1627,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1627,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1627,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1627,&quot;^;&quot;,&quot;~u62da11fa-1f69-45a7-8a62-27f4c1d0b9b6&quot;,536871070]],[&quot;^16&quot;,[1628,&quot;^N&quot;,true,536871070]],[&quot;^16&quot;,[1628,&quot;^R&quot;,&quot;### Some terms used\\ncollapsed:: true&quot;,536871070]],[&quot;^16&quot;,[1628,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1628,&quot;^W&quot;,3,536871070]],[&quot;^16&quot;,[1628,&quot;^F&quot;,1511,536871070]],[&quot;^16&quot;,[1628,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1628,&quot;^V&quot;,1625,536871070]],[&quot;^16&quot;,[1628,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1628,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1628,&quot;^?&quot;,[&quot;^ &quot;],536871070]],[&quot;^16&quot;,[1628,&quot;^K&quot;,[],536871070]],[&quot;^16&quot;,[1628,&quot;^H&quot;,1185,536871070]],[&quot;^16&quot;,[1628,&quot;^1&lt;&quot;,3,536871070]],[&quot;^16&quot;,[1628,&quot;^X&quot;,&quot;^1=&quot;,536871070]],[&quot;^16&quot;,[1628,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1628,&quot;^;&quot;,&quot;~u62da11fa-bca2-4c40-8cbe-c22694aec765&quot;,536871070]],[&quot;^16&quot;,[1629,&quot;^R&quot;,&quot;Plugging $C_{total} / m_{pay}$ back into the equation for $P_B$ yields a long expression that can be calculated with knowledge about the trajectory travelled $(\\\\Delta V, n_{burns}, f_{profit})$, the node being departed from $(P_{prop}, P_{pay})$, the vehicle used to do so $(C_{init}, f_{repair, fix/var})$, and the engine-propellant combination used by the vehicle $(T_{eng}, v_e, t_{life})$.&quot;,536871070]],[&quot;^16&quot;,[1629,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1629,&quot;^F&quot;,1607,536871070]],[&quot;^16&quot;,[1629,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1629,&quot;^V&quot;,1522,536871070]],[&quot;^16&quot;,[1629,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1629,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1629,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1629,&quot;^;&quot;,&quot;~u62da11fa-87aa-428c-9198-1aae37de45dc&quot;,536871070]],[&quot;^16&quot;,[1630,&quot;^R&quot;,&quot;Adding Low Lunar Orbit as a refueling stop, the multiplier is now 5.65x. If all the other possible combinations of LEO + Moon + X node where tried (I did), it would quickly become apparent that this is the largest possible reduction in total lunar delivery cost from adding a single stop.\\n![image.png](../assets/image_1658456701784_0.png)&quot;,536871070]],[&quot;^16&quot;,[1630,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1630,&quot;^F&quot;,1650,536871070]],[&quot;^16&quot;,[1630,&quot;^Y&quot;,1498,536871070]],[&quot;^16&quot;,[1630,&quot;^V&quot;,1544,536871070]],[&quot;^16&quot;,[1630,&quot;^U&quot;,1185,536871070]],[&quot;^16&quot;,[1630,&quot;^U&quot;,1498,536871070]],[&quot;^16&quot;,[1630,&quot;^19&quot;,true,536871070]],[&quot;^16&quot;,[1630,&quot;^;&quot;,&quot;~u62da11fa-5a57-4a6c-9917-3130ba68331c&quot;,536871070]],[&quot;^16&quot;,[1631,&quot;^R&quot;,&quot;The $\\\\Delta V$s between locations are collected from a variety of sources and are contained in the [[Cislunar Delta V Map]] that remains to be completed fully and one day turned into a self-contained function. When possible, aerobraking is used as an aeroassist for injecting into LEO and ballistic aerocapture when reentering directly to Earth. The difference is around 3 km/s for circularization in LEO.&quot;,536871070]],[&quot;^16&quot;,[1631,&quot;^P&quot;,&quot;^18&quot;,536871070]],[&quot;^16&quot;,[1631,&quot;^F&quot;,1576,536871070]],[&quot;^16&quot;,[1631,&quot;^Y&quot;,1498       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
