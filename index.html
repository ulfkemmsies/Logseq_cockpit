e vehicle reusability. Ships and pickup trucks have a propellant mass fraction of 3%, cars 4%, cargo jets 40%, and rockets around 85% [[NASA](https://www.nasa.gov/mission_pages/station/expeditions/expedition30/tryanny.html)]. Container ships can be used intensely for 10 to 12 years [[Containercorp](https://www.containercorp.ca/how-many-times-can-a-shipping-container-be-used/)] and commercial airplanes for 25 to 30 years [[Quora](https://www.quora.com/How-many-years-can-passenger-airplanes-continue-to-fly-after-they-have-been-put-in-service?share=1)], but even the most reused rocket, a SpaceX Falcon 9, has only flown a total of 10 times [[Eclipse Aviation](https://www.eclipseaviation.com/how-many-times-has-spacex-reused-a-rocket/#6)] - the historical norm being just one expendable use. It is no wonder that space shipping makes up a large part of the final price of delivered payloads.\\nid:: 62b75002-7f01-45c4-9ec2-69faefdc94a8logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Ologseq____&quot;,logseq____&quot;^17logseq____&quot;,536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Flogseq____&quot;,1638,536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Xlogseq____&quot;,1520,536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Vlogseq____&quot;,1638,536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Ulogseq____&quot;,1520,536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^?logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;62b75002-7f01-45c4-9ec2-69faefdc94a8logseq____&quot;],536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^Jlogseq____&quot;,[logseq____&quot;^1;logseq____&quot;],536871010]],[logseq____&quot;^15logseq____&quot;,[1574,logseq____&quot;^4logseq____&quot;,[logseq____&quot;^ logseq____&quot;,logseq____&quot;^1;logseq____&quot;,logseq____&quot;       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + (q.p || '') +
              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
          }
        }
      }(window.location))</script>
